<html>
    <body>

        <p>Finding the largest number with the help of Arguments Objects </p>
        <p id="result"></p>
        <script>
            function findMax() {
                var max = 0;
                for(i = 0; i < arguments.length; i++) {
                    if (arguments[i]> max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = findMax(8, 4, 5, 16, 2);
        </script>
    </body>
</html>
